version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules

  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    
  test:
    build:
      context: ./backend
    volumes:
      - ./backend:/app/backend
    working_dir: /app
    environment:
      - PYTHONPATH=/app
    command: ["pytest", "backend/tests/"]
